<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal ID control</title>
</head>
<body>
	<div id="app" >
		<form name="controlForm" onkeydown="if(event.keyCode === 13){return false;}">
			<label>Input Personal ID:</label>
			<input type="number" name="personalID" id="id" required>
			<button type="button" id="check">Submit</button>
			<div class="result">
			<label>Result: </label>
			<label id="result"></label>
			</div>
		</form>
	</div>








	<script src="script.js"></script>
</body>
</html>
